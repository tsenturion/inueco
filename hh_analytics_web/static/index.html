<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
    <title>Аналитика HH.ru</title>
</head>

<body>
    <div id="form">
        <label for='searchText'>Текст поиска:</label>
        <input type='text' id='searchText' name='searchText' required>
        <br><br>
        <select id='searchTextSelect'>
            <option value='none' selected>Не выбрано</option>
        </select>
        <br><br>
        <label for='techText'>Технология:</label>
        <input type='text' id='techText' name='techText' required>
        <br><br>
        <select id='techSelect'>
            <option value='none' selected>Не выбрано</option>
        </select>
        <br><br>
        <label for='count'>Количество вакансий на страницу (макс. 100):</label>
        <input type='number' id='count' name='count' value='1' min='1' max='100'>
        <br><br>
        <select id='statsSelect'>
            <option value='none' selected>Выбрать уже проанализированные технологии</option>
        </select>
        <br><br>
        <input type='submit' value='Поиск' onclick="getVacancies()">
        <div id="stats"></div>
    </div>
    <div id="results"></div>
    <script src='/main.js'></script>
</body>

</html>
